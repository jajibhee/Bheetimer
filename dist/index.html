
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"/>
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Pomotimer</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="section">
          <div class="header">
            <p class="header__title">BHEETIMER</p>
            <div class="header__menu"> 
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="clock">
            <div class="time">
              <p id="minute">00</p>
            </div>
            <div class="colon">:</div>
            <div class="time">
              <p id="seconds">00</p>
            </div>
          </div>
          <div class="glide-container"><div class="glide">
<div class="glide__track" data-glide-el="track">
<ul class="glide__slides">
<li class="glide__slide">5</li>
<li class="glide__slide">10</li>
<li class="glide__slide">15</li>
<li class="glide__slide">20</li>
<li class="glide__slide">25</li>
<li class="glide__slide">30</li>
<li class="glide__slide">35</li>
<li class="glide__slide">40</li>
<li class="glide__slide">45</li>
<li class="glide__slide">50</li>
<li class="glide__slide">55</li>
<li class="glide__slide">60</li>
</ul>
</div>
</div>
          </div>
          <div class="controls">
            <div class="radial-bar">
              <div class="pause"><img class="pause__img" src="assets/img/play.svg" alt="pause"/></div>
              <div class="stop"><img class="stop__img" src="assets/img/stop.svg" alt="stop"/></div>
            </div>
          </div>
          <div class="tracker">
            <div class="round">
              <p>0/4</p>
              <h4>ROUND</h4>
            </div>
            <div class="goal">
              <p>0/12</p>
              <h4>GOAL</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
