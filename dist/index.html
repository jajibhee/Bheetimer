
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/app.css"/><link rel="stylesheet" href="../dist/css/swiper.min.css">
    <meta name="theme-color" content="#d55745"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#d55745"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Bheetimer</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="section">
          <div class="header">
            <p class="header__title">BHEETIMER</p>
            <div class="header__menu"> 
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="clock">
            <div class="time">
              <p id="minute">00</p>
            </div>
            <div class="colon">:</div>
            <div class="time">
              <p id="seconds">00</p>
            </div>
          </div>
          <div class="glide-container"><div class="swiper-container">
<div class="swiper-wrapper">
<div class="swiper-slide">5</div>
<div class="swiper-slide">10</div>
<div class="swiper-slide">15</div>
<div class="swiper-slide">20</div>
<div class="swiper-slide">25</div>
<div class="swiper-slide">30</div>
<div class="swiper-slide">35</div>
<div class="swiper-slide">40</div>
<div class="swiper-slide">45</div>
</div>
</div>
          </div>
          <div class="controls">
            <div class="radial-bar">
              <div class="pause"><img class="pause__img" src="assets/img/play.svg" alt="pause"/></div>
              <div class="stop"><img class="stop__img" src="assets/img/stop.svg" alt="stop"/></div>
            </div>
          </div>
          <div class="tracker">
            <div class="round">
              <p>0/4</p>
              <h4>ROUND</h4>
            </div>
            <div class="goal">
              <p>0/3</p>
              <h4>GOAL</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
